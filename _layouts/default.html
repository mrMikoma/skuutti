<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
      <nav class="site-nav">
        <div class="trigger">
          <a class="page-link" href="{{ "/" | relative_url }}">Etusivu</a>
          <a class="page-link" href="{{ "/tietoa/" | relative_url }}">Tietoa meist채</a>
          <a class="page-link" href="{{ "/tapahtumat/" | relative_url }}">Tapahtumat</a>
          <a class="page-link" href="{{ "/galleria/" | relative_url }}">Galleria</a>
          <a class="page-link" href="{{ "/yhteystiedot/" | relative_url }}">Yhteystiedot</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Kaikki oikeudet pid채tet채채n.</p>
      <p>{{ site.description }}</p>
    </div>
  </footer>
</body>
</html>

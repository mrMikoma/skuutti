---
layout: default
---

<article class="gallery-detail">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="gallery-meta">{{ page.date | date: "%B %Y" }}</p>
  </header>

  {% if page.body %}
  <div class="gallery-description">
    {{ content }}
  </div>
  {% endif %}

  {% if page.images %}
  <div class="gallery-images">
    {% for image in page.images %}
      <div class="gallery-image-item">
        <img src="{{ image | relative_url }}" alt="{{ page.title }}">
      </div>
    {% endfor %}
  </div>
  {% endif %}

  <p><a href="{{ "/galleria/" | relative_url }}">&larr; Takaisin galleriaan</a></p>
</article>

---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%-d.%-m.%Y" }}
      {% if page.author %} | {{ page.author }}{% endif %}
    </p>
  </header>

  {% if page.image %}
  <div class="post-image">
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
  </div>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>
</article>
